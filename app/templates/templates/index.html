{% load staticfiles %}

<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" media="screen" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" media="screen" href="{% static 'lib/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css' %}" />
        <link rel="stylesheet" media="screen" href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" media="screen" href="{% static 'style.css' %}" />
        <link rel="icon" href="{% static 'images/logo_titlebar.ico' %}" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rmd.io {% block title %}{% endblock %}</title>
    </head>
    <body{%block bodyclass%}{%endblock%}>
        {% include 'messages.html' %}
        <div class="wrapper">
            {% include 'navbar.html' %}
            {% block header %}
            <div class="container">
                {% block content %}{% endblock %}
            </div>
            {% endblock %}
        </div>
        {% include 'footer.html' %}
        <script src="{% static 'lib/jquery/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'lib/bootstrap-notify/js/bootstrap-notify.js' %}"></script>
        <script src="{% static 'lib/spin/spin.min.js' %}"></script>
        <script src="{% static 'js/popups.js' %}"></script>
        <script src="{% static 'js/notify.js' %}"></script>
        <script src="{% static 'js/scroll_arrow.js' %}"></script>
        {% if user.is_authenticated  %}
            <script src="{% static 'js/settings.js' %}"></script>
        {% endif %}
        {% block bottomscripts %}{% endblock %}
    </body>
</html>
