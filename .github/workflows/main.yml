name: Run Checks

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check black formatting
      uses: jpetrucciani/black-check@19.10b0
    - name: Run pytest
      uses: cclauss/GitHub-Action-for-pytest@0.5.0
      run: pytest -v
